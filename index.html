<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배당금 계산기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>배당금 계산기</h1>
        
        <div>
            <label for="investmentAmount">나의 투자금액 (만 원):</label>
            <input type="number" id="investmentAmount" placeholder="투자금액을 입력하세요 (만 단위)" step="0.01" />
        </div>
        
        <div>
            <label for="dividendYield">배당률 (%):</label>
            <input type="number" id="dividendYield" placeholder="배당률을 입력하세요" step="0.01" />
        </div>
        
        <div>
            <label for="dividendGrowthRate">배당 성장률 (%):</label>
            <input type="number" id="dividendGrowthRate" placeholder="배당 성장률을 입력하세요" step="0.01" />
        </div>
        
        <div>
            <label for="stockGrowthRate">주가 상승률 (%):</label>
            <input type="number" id="stockGrowthRate" placeholder="주가 상승률을 입력하세요" step="0.01" />
        </div>
        
        <div>
            <label for="monthlyDividendInvestment">월 배당 투자금액 (만 원):</label>
            <input type="number" id="monthlyDividendInvestment" placeholder="월 투자금액을 입력하세요 (만 단위)" step="0.01" />
        </div>
        
        <div>
            <label for="monthlyDividendIncreaseRate">월 배당 투자금액 증가율 (%):</label>
            <input type="number" id="monthlyDividendIncreaseRate" placeholder="증가율을 입력하세요" step="0.01" />
        </div>
        
        <div>
            <label for="dividendReinvestmentRate">배당금 재투자율 (%):</label>
            <input type="number" id="dividendReinvestmentRate" placeholder="재투자율을 입력하세요" step="0.01" />
        </div>
        
        <div>
            <label for="dividendTaxRate">배당세율 (%):</label>
            <input type="number" id="dividendTaxRate" placeholder="세율을 입력하세요" value="15.0" step="0.01" />
        </div>
        
        <div>
            <label for="inflationRate">인플레이션 반영률 (%):</label>
            <input type="number" id="inflationRate" placeholder="인플레이션 반영률을 입력하세요" step="0.01" />
        </div>
        
        <div>
            <label for="targetMonthlyDividend">목표 월 배당금 (만 원):</label>
            <input type="number" id="targetMonthlyDividend" placeholder="목표 금액을 입력하세요 (만 단위)" step="0.01" />
        </div>
        
        <button id="calculateButton">계산하기</button>

        <div>
            <label for="nextYearDividend">다음 해의 배당금:</label>
            <span id="nextYearDividend">0</span>
        </div>
        
        <div>
            <label for="afterTaxDividend">세후 배당금:</label>
            <span id="afterTaxDividend">0</span>
        </div>
        
        <div>
            <label for="realValueAfterInflation">인플레이션 반영 후 배당금 가치:</label>
            <span id="realValueAfterInflation">0</span>
        </div>
        
        <div>
            <label for="reinvestedDividends">재투자된 배당금:</label>
            <span id="reinvestedDividends">0</span>
        </div>
        
        <div>
            <label for="totalAssetsIncrease">총 자산 증가:</label>
            <span id="totalAssetsIncrease">0</span>
        </div>
        
        <div>
            <label for="yearsToTarget">목표 달성까지 걸리는 년수:</label>
            <span id="yearsToTarget">0</span>
        </div>

        <div>
            <label for="annualDividendAtTarget">목표 달성 시 연 배당금액:</label>
            <span id="annualDividendAtTarget">0</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
