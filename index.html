<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배당금 계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>배당금 계산기</h1>
        <label for="investmentAmount">나의 투자금액 (만 원):</label>
        <input type="number" id="investmentAmount" required>

        <label for="dividendYield">배당률 (%):</label>
        <input type="number" id="dividendYield" required>

        <label for="dividendGrowthRate">배당 성장률 (%):</label>
        <input type="number" id="dividendGrowthRate" required>

        <label for="stockGrowthRate">주가 상승률 (%):</label>
        <input type="number" id="stockGrowthRate" required>

        <label for="monthlyDividendInvestment">월 배당 투자금액 (만 원):</label>
        <input type="number" id="monthlyDividendInvestment" required>

        <label for="monthlyDividendIncreaseRate">월 배당 투자금액 증가율 (%):</label>
        <input type="number" id="monthlyDividendIncreaseRate" required>

        <label for="dividendReinvestmentRate">배당금 재투자율 (%):</label>
        <input type="number" id="dividendReinvestmentRate" required>

        <label for="dividendTaxRate">배당세율 (%):</label>
        <input type="number" id="dividendTaxRate" required>

        <label for="inflationRate">인플레이션 반영률 (%):</label>
        <input type="number" id="inflationRate" required>

        <label for="targetMonthlyDividend">목표 월 배당금 (만 원):</label>
        <input type="number" id="targetMonthlyDividend" required>

        <button onclick="calculate()">계산하기</button>

        <h2>결과</h2>
        <p id="finalTotalAssets">목표 달성 시 총 자산: 0 원</p>
        <p id="yearsToGoal">목표 달성까지 걸리는 년수: 0 년</p>
        <p id="finalAnnualDividend">목표 달성 시 월 세전 배당금: 0 원</p>
        <p id="finalAfterTaxDividend">목표 달성 시 월 세후 배당금: 0 원</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
