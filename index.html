<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배당금 계산기</title>
    <link rel="stylesheet" href="style.css"> <!-- 스타일 시트 추가 -->
</head>
<body>
    <div class="container">
        <h1>배당금 계산기</h1>
        <label for="initialInvestment">초기 투자금액 (만원):</label>
        <input type="number" id="initialInvestment" value="1000"><br>

        <label for="dividendYield">배당률 (%):</label>
        <input type="number" id="dividendYield" value="4"><br>

        <label for="dividendGrowthRate">배당 성장률 (%):</label>
        <input type="number" id="dividendGrowthRate" value="8"><br>

        <label for="stockGrowthRate">주가 상승률 (%):</label>
        <input type="number" id="stockGrowthRate" value="4"><br>

        <label for="monthlyInvestment">월 배당 투자금 (만원):</label>
        <input type="number" id="monthlyInvestment" value="100"><br>

        <label for="monthlyInvestmentIncreaseRate">월 배당 투자금 증가율 (%):</label>
        <input type="number" id="monthlyInvestmentIncreaseRate" value="5"><br>

        <label for="dividendTaxRate">배당세율 (%):</label>
        <input type="number" id="dividendTaxRate" value="15"><br>

        <label for="inflationRate">인플레이션 반영률 (%):</label>
        <input type="number" id="inflationRate" value="3"><br>

        <label for="targetMonthlyDividend">목표 월 배당금 (만원):</label>
        <input type="number" id="targetMonthlyDividend" value="100"><br>

        <button onclick="calculate()">계산하기</button>

        <h2 id="result"></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
